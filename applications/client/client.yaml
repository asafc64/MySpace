    script: client-hc.sh
    timeout: 1000
  initialization:
    script: client-cm.sh
  start:
    script: client-go.sh
deploymentDefaults:
  images:
  - cloud: aws-staging
    image: ami-0ba9283e196fbedb0
  - cloud: aws-deedee
    image: ami-02608d939b50361de
  - cloud: kubernetes-testing
    image: quali/ubuntu:dotnet-new-new-elk-pip3
  - cloud: minikube
    image: quali/ubuntu:dotnet-new-new-elk-pip3
source:
  image:
    ami:
    - id: ami-0ba9283e196fbedb0
      region: eu-west-2
    - id: ami-02608d939b50361de
      region: us-west-1
    - id: ami-007607e9a8435f3bc
      region: eu-west-1
    docker_image:
    - name: quali/ubuntu:dotnet-new-elk-pip3
      tag: latest
  os_type: linux
